<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/css/popup.css">
</head>

<body>
    <div id="translate-wrapper">
        <div id="translate-header">
            <h1>Transleter Extension</h1>
        </div>
        <div id="translate-containers">
            <div class="translate-form">
                </br>
                <label>Traducir de:</label>
                <input list="fromLangList" name="fromLanguages" id="fromId" />
                <datalist id="fromLangList">
                    <option value="es">Español</option>
                    <option value="en">Inglés</option>
                    <option value="it">Italiano</option>
                    <option value="fr">Frances</option>
                    <option value="pt">Portugues</option>
                    <option value="ja">Japones</option>
                </datalist>
                <label>Hacia:</label>
                <input list="toLangList" name="toLanguages" id="toId" />
                <datalist id="toLangList">
                    <option value="es">Español</option>
                    <option value="en">Inglés</option>
                    <option value="it">Italiano</option>
                    <option value="fr">Frances</option>
                    <option value="pt">Portugues</option>
                    <option value="ja">Japones</option>
                </datalist>
                <textarea name="text" id="translate-text" placeholder="Introduce texto a traducir" rows="5"></textarea>
            </div>
            <div class=translate-buttons>
                <!-- <button class="button secondary" id="update-button">
                    Actualizar
                </button> -->
                <button class="button" id="translate-reset">
                    Limpiar
                </button>
                <button class="button primary" id="translate-button">
                    Traducir
                </button>
            </div>
        </div>
    </div>
    <script src="assets/js/popup.js"></script>
</body>

</html>
